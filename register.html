<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butus - Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            height: 650px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .left-panel {
            flex: 1;
            background: #00E676;
            padding: 2rem;
            position: relative;
            border-radius: 70px;
        }

        .recyclez {
            color: #2E7D32;
        }

        .left-panel img {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90vh;
        }

        .right-panel {
            flex: 1;
            padding: 2rem;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            height: 30%;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus {
            border-bottom-color: #00E676;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #00E676;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 1.5rem 0;
        }

        .login-button:hover {
            background: #00C853;
        }

        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-login p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-icons img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .create-account {
            text-align: center;
            color: #666;
        }
        .terms-group {
            margin: 1rem 0;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .terms-group input[type="checkbox"] {
            margin-top: 3px;
        }

      
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .left-panel {
                padding: 1.5rem;
                min-height: 300px;
            }

           

            .left-panel img {
                max-height: 200px;
                object-fit: cover;
            }

            .right-panel {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-panel">
            <img src="images/login.png" alt="Happy user">
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Inscription</h2>
                <form>
                    <div class="form-group">
                        <label>Pseudonyme</label>
                        <input type="text" placeholder="Votre pseudo">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Votre email">
                    </div>
                    <div class="form-group">
                        <label>Mot de passe</label>
                        <input type="password" placeholder="Votre mot de passe">
                    </div>
                    <div class="terms-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">J'accepte les termes du <a href="#">Conditions d'utilisation</a> et <a href="#">Politique de confidentialité</a></label>
                    </div>
                    <button type="submit" class="login-button">S'enregitrer</button>
                    
                    <div class="social-login">
                        <p>Ou utiliser</p>
                        <div class="social-icons">
                            <img src="images/google.png" alt="Google">
                            <img src="images/facebook.png" alt="Facebook">
                            <img src="images/instagram.png" alt="Instagram">
                        </div>
                    </div>
                    
                    <div class="create-account">
                        Déjà un compte ? <a href="login.html">Se connecter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
       document.querySelector(".login-button").addEventListener("click", function() {
        // Simuler l'inscription réussie
        localStorage.setItem("user_registered", "true");

        // Rediriger vers index.html
        window.location.href = "index.html";
    });
    </script>
    
</body>
</html>
